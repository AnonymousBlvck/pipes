<div class="container">
  <h1>Payment Form</h1>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payement Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        type="Number"
        class="form-control"
        (input)="onAmountChange($event)"
      />
    </div>

    <div class="col">
      <label><b>Payement Amount</b></label>
      <div>
        {{ amount | currency: "ZAR" }}
      </div>
    </div>
  </div>
</div>
